{% extends 'base.html' %}
{% load tailwind_filters %}

{% block body %}
<div class="flex items-center min-h-screen p-4 bg-gray-100 lg:justify-center">
    <div
        class="flex flex-col overflow-hidden bg-white rounded-md shadow-lg max md:flex-row md:flex-1 lg:max-w-screen-md">
        <div class="p-5 bg-white md:flex-1">
            <h3 class="my-4 text-2xl font-semibold text-gray-700">Account Login</h3>
            <form method="POST" class="flex flex-col space-y-5">
                {% csrf_token %}
                {{ form|crispy }}
                <div>
                    <button type="submit"
                        class="w-full px-4 py-2 text-lg font-semibold text-white transition-colors duration-300 bg-blue-500 rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-blue-200 focus:ring-4">
                        Log in
                    </button>
                </div>
                <div class="text-sm text-gray-400 justify-center">
                    <div class="text-center">Or</div>
                    <div class="text-center"><a class="text-blue-400" href="/accounts/signup/">Sign up</a> now</div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
